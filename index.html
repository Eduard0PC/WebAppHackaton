<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(104, 72, 2, 0.801);
            width: 320px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            background-color: #ca9626;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #8f6b1d;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        .logo {
            width: 120px;
            margin: 0 auto 30px;
            display: block;
        }
    </style>
</head>
<body>
    <form id="loginForm" action="#" method="post">
        <img class="logo" src="data/ejad.webp" alt="Logo">
        <h2>Login</h2>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Iniciar sesión">
        <div id="errorMessage" class="error-message"></div>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (!isValidEmail(email)) {
                document.getElementById('errorMessage').innerText = "El formato del correo electrónico no es válido";
                return;
            }

            if (email === "admin@ejad.com.mx" && password === "passwordadmin") {
                window.location.href = "adminindex.html";
            } else if (email === "user@ejad.com.mx" && password === "passworduser") {
                window.location.href = "userindex.html";
            } else if (email === "adminuser@ejad.com.mx" && password === "passwordadminuser") {
                window.location.href = "adminuserindex.html";
            } else {
                document.getElementById('errorMessage').innerText = "Usuario o contraseña incorrectos";
            }
        });

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
    </script>
</body>
</html>
