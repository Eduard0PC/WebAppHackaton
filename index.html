<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm" action="#" method="post">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Iniciar sesión">
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Validar el formato del correo electrónico
            if (!isValidEmail(email)) {
                alert("El formato del correo electrónico no es válido");
                return;
            }

            // Aquí deberías tener una lógica para verificar la autenticación en el servidor
            // Simplemente redirigiré a otra página como ejemplo
            if (email === "admin@ejad.com.mx" && password === "passwordadmin") {
                window.location.href = "adminindex.html";
            } else {
                alert("Usuario o contraseña incorrectos");
            }

            if (email === "user@ejad.com.mx" && password === "passworduser") 
            {
                window.location.href = "userindex.html";
            } 
            else if (email === "adminuser@ejad.com.mx" && password === "passwordadminuser") 
            {
                window.location.href = "adminuserindex.html";
            } 
            else if (email === "admin@ejad.com.mx" && password === "passwordadmin") 
            {
                window.location.href = "adminindex.html";
            }
            else
            {
                alert("Usuario o contraseña incorrectos");
            }
}

        );

        // Función para validar el formato del correo electrónico
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
    </script>
</body>
</html>
