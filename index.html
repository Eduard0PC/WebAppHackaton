<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ca9626;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #574010;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #8f6b1d;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }

        .logo {
            width: 100px; 
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form id="loginForm" action="#" method="post">
        <img class="logo" src="data/ejad.webp" alt="Logo"> <!-- Agregar el logo aquí -->
        <h2>Login</h2>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Iniciar sesión">
        <div id="errorMessage" class="error-message"></div>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (!isValidEmail(email)) {
                document.getElementById('errorMessage').innerText = "El formato del correo electrónico no es válido";
                return;
            }

            // Aquí deberías tener una lógica para verificar la autenticación en el servidor
            // Simplemente redirigiré a otra página como ejemplo
            if (email === "admin@ejad.com.mx" && password === "passwordadmin") {
                window.location.href = "adminindex.html";
            } else if (email === "user@ejad.com.mx" && password === "passworduser") {
                window.location.href = "userindex.html";
            } else if (email === "adminuser@ejad.com.mx" && password === "passwordadminuser") {
                window.location.href = "adminuserindex.html";
            } else {
                document.getElementById('errorMessage').innerText = "Usuario o contraseña incorrectos";
            }
        });

        // Función para validar el formato del correo electrónico
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
    </script>
</body>
</html>
